    <div class="video-container">
        <video autoplay loop muted>
            <source src="IMAGE/BLACK FRIDAY..mp4" type="video/mp4">
            Tu navegador no soporta video HTML5.
        </video>
        <div class="overlay" id="darken">

        </div>
        <img src="IMAGE/NS.png" class="animated-image" id="animateMe">
    </div>

    <script>
        window.onload = function () {
            var img = document.getElementById('animateMe');
            var overlay = document.getElementById('darken');
            img.style.opacity = 1;
            img.style.transform = 'translate(-50%, -50%) scale(1)'; // Escala a tamaño normal
            overlay.style.opacity = 0.99; // fondo oscuro//
        };
    </script>
