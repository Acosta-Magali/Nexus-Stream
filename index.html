<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x16" href="IMAGE/NSs.ico">

    <link rel="stylesheet" href="style.css">
    <title>NEXUS-STREAM2</title>
    <style>
        .tab-content {
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
        .active {
            display: block;
        }
        #search-box {
            position: relative;
            width: 300px;
            margin: 20px;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            font-size: 16px;
        }

<body>
    <div>
        <a href="#inicio">Inicio</a>

    <div id="search-box">

        <input type="text" id="search-input" placeholder="Buscar películas...">

    <div id="video-container">
        <video autoplay loop muted playsinline>

    </div>
    
    <div id="inicio" class="tab-content active">
